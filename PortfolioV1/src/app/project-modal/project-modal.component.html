<div class="modal-header shadow-4-strong carousel-inner">
    <h3 class="modal-title">{{project.name}}</h3>
    <button class="btn-close" (click)="modalRef.close()"></button>
</div>

<div class="modal-body">
    <mdb-carousel [controls]="true" [animation]="'fade'">
        
        <mdb-carousel-item [interval]="12000" *ngFor="let picture of project.pictures">
            <img src={{picture}} alt="Slide" class="d-block w-100" />
        </mdb-carousel-item>
         
    </mdb-carousel>
    
    <h3 class="mt-2">Description</h3>
    &nbsp;
    <p>{{project.description}}</p>
    &nbsp;
    <p>You can find this project on GitHub by following <a href={{project.projectLink}} target="_blank">this link!</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
